server:
  port: 8090

spring:
  application:
    name: Order-service
  datasource:
    url: jdbc:postgresql://localhost:5433/orders_db
    username: orders_user
    password: orders_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect